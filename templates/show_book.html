<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> New Document </title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
 </head>

 <body>
  <form method="post" action="{{url_for('updateBook')}}">
      <table align="center" border = '1'>
	  {% for r in re %}
  <tr>
	<td>书名</td>
	<td><input type="text" name="name" value = "{{r[4]}}"><input value="{{r[5]}}" type="hidden" name="bookid"></td>
  </tr>
  <tr>
	<td>作者</td>
	<td><input type="text" name="author" value = "{{r[2]}}"></td>
  </tr>
  <tr>
	<td>出版社</td>
	<td><select name="publisher">
		<option value="">选择出版社</option>
		<option value="1" {% if r[3] ==1 %} selected {% endif %}>科学出版社</option>
		<option value="2" {% if r[3] ==2 %} selected {% endif %}>电力出版社</option>
	</select></td>
  </tr>
  <tr>
	<td>ISBN</td>
	<td><input type="text" name="isbn" value = "{{r[0]}}"></td>
  </tr>
  <tr>
	<td>出版时间</td>
	<td><input type="text" name="publishDate" value="{{r[1]}}"></td>
  </tr>
  <tr>
	<td align ="center" colspan="2"><input type="submit" >&nbsp;&nbsp;<input type="reset">
	</td>
  </tr>
  </table>
  {%endfor%}
  </form>
 </body>
</html>
