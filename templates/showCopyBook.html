<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>副本情况</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
 </head>

 <body>
  <form method="post" action="{{url_for('updateCopyBook')}}" target="_blank">
	<table align="center" border="1">
  {% for r in re%}
  <tr>
	<td>书本编号</td>
	<td><input type="text" name="bookid" value="{{r[3]}}" id="bookid"></td>
  </tr>
  <tr>
	<td>副本编号</td>
	<td><input type="text" name="copybookid" value="{{r[4]}}" id="copybookid"></td>
  </tr>
  <tr>
	<td>存放位置</td>
	<td><select name="place">
		<option value="" selected>选择存放位置</option>
		<option value="图书馆" {% if r[0]=="图书馆"%} selected="selected" {%endif%}>图书馆</option>
		<option value="信管资料室" {% if r[0]=="信管资料室"%} selected="selected" {%endif%}>信管资料室</option>
	</select></td>
  </tr>
  <tr>
	<td>状态</td>
	<td><input type="text" name="status" value="{{r[1]}}" id="status"></td>
  </tr>
  <tr>
	<td>是否可借</td>
	<td><input type="text" name="is_borrow" value="{{r[2]}}" id="is_borrow"></td>
  </tr>
  <tr>
	<td colspan="2" align="center"><input type="submit">&nbsp;&nbsp;<input type="reset"></td>
  </tr>
  {% endfor %}
  </table>
  </form>
 </body>
</html>
