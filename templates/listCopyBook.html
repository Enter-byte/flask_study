<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>副本管理</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
 </head>

 <body>
 <h2 align="center">书名:{{book[4]}}</h2>
 <a href="{{url_for('addCopyBook')}}">添加</a>
 <table align="center" border="1">
 <tr>
	<th>存放位置</th>
	<th>是否可借</th>
	<th>借阅状态</th>
	<th colspan="2">操作</th>
 </tr>
 {% for r in rs %}
 <tr>
	<td>{{r[0]}}</td>
	<td>
	{% if r[1]==1%}
		<font color="#66ff00">可借</font>
	{%else%}
		<font color="#ff0000">不可借</font>
	{%endif%}
	</td>
	<td>
	{% if r[2]==1%}
		在馆
	{%else%}
		已借
	{%endif%}
	</td>
	<td><a href = "{{url_for('showCopyBook',copybookid=r[4])}}">修改</a></td>
	 <td><a href="{{url_for('delCopyBook',copybookid=r[4])}}">删除 </a></td>
	{%endfor%}
 </tr>
  </table>
 </body>
</html>
