<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>添加图书</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
 </head>

 <body>
  <form method="post" action="{{url_for('saveBook')}}">
      <table align="center" border = '1'>
  <tr>
	<td>书名</td>
	<td><input type="text" name="name"></td>
  </tr>
  <tr>
	<td>作者</td>
	<td><input type="text" name="author"></td>
  </tr>
  <tr>
	<td>出版社</td>
	<td><select name="publisher">
		<option value="" selected>选择出版社</option>
		<option value="科学出版社">科学出版社</option>
		<option value="电力出版社">电力出版社</option>
	</select></td>
  </tr>
  <tr>
	<td>ISBN</td>
	<td><input type="text" name="isbn"></td>
  </tr>
  <tr>
	<td>出版时间</td>
	<td><input type="text" name="publishDate"></td>
  </tr>
  <tr>
	<td align ="center" colspan="2"><input type="submit">&nbsp;&nbsp;<input type="reset">
	</td>
  </tr>
  </table>
  </form>
 </body>
</html>
